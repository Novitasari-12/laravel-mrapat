<link rel='stylesheet' type='text/css' href='./css/dhtmlxscheduler_material.css'>

<style type="text/css">

    body {
        margin: 0px;
        padding: 0px;
        height: 100%;

    .one_line {

<script type="text/javascript" charset="utf-8">
    window.addEventListener("DOMContentLoaded", function () {

        scheduler.locale.labels.timeline_tab = "Timeline"
        scheduler.locale.labels.section_custom = "Section";
        scheduler.config.details_on_create = true;
        scheduler.config.details_on_dblclick = true;

        //===============
        //Configuration
        //===============
        var sections = [
            { key: 1, label: "James Smith" },
            { key: 2, label: "John Williams" },
            { key: 3, label: "David Miller" },
            { key: 4, label: "Linda Brown" }
        ];

        scheduler.createTimelineView({
            name: "timeline",
            x_unit: "minute",
            x_date: "%H:%i",
            x_step: 30,
            x_size: 24,
            x_start: 16,
            x_length: 48,
            y_unit: sections,
            y_property: "section_id",
            render: "bar"
        });


        //===============
        //Data loading
        //===============
        // scheduler.config.lightbox.sections = [
        //     { name: "description", height: 130, map_to: "text", type: "textarea", focus: true },
        //     { name: "custom", height: 23, type: "select", options: sections, map_to: "section_id" },
        //     { name: "time", height: 72, type: "time", map_to: "auto" }
        // ]

        scheduler.config.multisection = true;

        scheduler.init('scheduler_here', new Date(2020, 5, 30), "timeline"); 
        // timeline | day | week | month
        scheduler.parse([
            { start_date: "2020-06-30 09:14", end_date: "2020-06-30 12:00", text: "Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid culpa obcaecati natus nulla quod, blanditiis tempora optio dolore maxime consectetur fugiat veritatis consequuntur? Quos illo explicabo cupiditate cumque fuga suscipit.", section_id: 1 },

            { start_date: "2020-06-30 10:00", end_date: "2020-06-30 14:00", text: "Task A-64168", section_id: 1 },
            { start_date: "2020-06-30 16:00", end_date: "2020-06-30 17:00", text: "Task A-46598", section_id: 1 },

            { start_date: "2020-06-30 12:00", end_date: "2020-06-30 20:00", text: "Task B-48865", section_id: 2 },
            { start_date: "2020-06-30 14:00", end_date: "2020-06-30 16:00", text: "Task B-44864", section_id: 2 },
            { start_date: "2020-06-30 16:30", end_date: "2020-06-30 18:00", text: "Task B-46558", section_id: 2 },
            { start_date: "2020-06-30 18:30", end_date: "2020-06-30 21:00", text: "Task B-45564", section_id: 2 },

            { start_date: "2020-06-30 08:00", end_date: "2020-06-30 12:00", text: "Task C-32421", section_id: 3 },
            { start_date: "2020-06-30 14:30", end_date: "2020-06-30 16:45", text: "Task C-14244", section_id: 3 },

            { start_date: "2020-06-30 09:20", end_date: "2020-06-30 12:20", text: "Task D-52688", section_id: 4 },
            { start_date: "2020-06-30 11:40", end_date: "2020-06-30 16:30", text: "Task D-46588", section_id: 4 },
            { start_date: "2020-06-30 12:00", end_date: "2020-06-30 18:00", text: "Task D-12458", section_id: 4 }
        ]);
    });
</script>

<body>
    <div id="scheduler_here" class="dhx_cal_container" style='width:100%; height:100%;'>
        <div class="dhx_cal_navline">
            <div class="dhx_cal_prev_button">&nbsp;</div>
            <div class="dhx_cal_next_button">&nbsp;</div>
            <div class="dhx_cal_today_button"></div>
            <div class="dhx_cal_date"></div>

            <input class="sch_control_button" type="button" name="print" value="print"
                onclick="scheduler.exportToPNG({ orientation: 'landscape'})"
                style='position:absolute; right:272px; top:12px; padding:5px 20px;'>

            <div class="dhx_cal_tab" name="day_tab" style="right:204px;"></div>
            <div class="dhx_cal_tab" name="week_tab" style="right:140px;"></div>
            <div class="dhx_cal_tab" name="timeline_tab" style="right:280px;"></div>
            <div class="dhx_cal_tab" name="month_tab" style="right:76px;"></div>
        </div>
        <div class="dhx_cal_header">
        </div>
        <div class="dhx_cal_data">
        </div>
    </div>
